<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Money Management</title>
</head>
<body>
    <h1 class="display-2 text-center">Money Management Tool</h1>
    <section class="container mx-auto mt-5">
        <h4 class="text-center mb-5">Please Enter Your Info Below.</h4>
        <form action="" class="container d-flex flex-row justify-content-center">
            <div class="col-3 mx-2">
                <label for="billName" class="form-label">Enter Bill Name:</label>
                <input type="text" id="billName" class="form-control" placeholder="Name" >
            </div>
            <div class="col-3 mx-2">
                <label for="billAmount" class="form-label">Enter Bill Amount:</label>
                <input type="text" id="billAmount" class="form-control" placeholder="Amount" >
            </div>
            <div class="col-3 mx-2">
                <label for="billDueDate" class="form-label">Enter Due Date:</label>
                <input type="date" id="billDueDate" class="form-control" >
            </div>
            <button type="submit" class="btn btn-primary align-self-end" id="submitButton" onclick="">Submit</button>
        </form>
    </section>
    <section class="container mt-4 mx-auto">
        <table class="table border-bottom border-1 text-center">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Bill Name:</th>
                    <th scope="col">Bill Amount:</th>
                    <th scope="col">Due Date:</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="outputDataTable">
            </tbody>
        </table>
    </section>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <!-- <script src="https://kit.fontawesome.com/9060377e31.js" crossorigin="anonymous"></script> -->
    <script src="app.js"></script>
</body>
</html>
