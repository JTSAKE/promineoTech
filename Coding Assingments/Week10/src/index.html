<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Week 10 Coding Assignment</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">PromineoTech Week 10</span>
        </div>
    </nav>
    <h2 class="display-2 text-center mb-4">Vacation Location Planner</h2>
    <section class="container">
        <div class="row">
            <form class="d-flex flex-column flex-md-row justify-content-md-around">
                <div class="mb-3 col-md-3 text-center">
                    <label for="cityInput" class="form-label">City:</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="City" required>
                </div>
                <div class="mb-3 col-md-3 text-center">
                    <label for="countryInput" class="form-label">Country:</label>
                    <input type="text" class="form-control" id="countryInput" placeholder="Country" required>
                </div>
                <div class="mb-3 col-md-3 text-center">
                    <label for="planeTicketInput" class="form-label">Plane Ticket Price:</label>
                    <input type="text" class="form-control" id="planeTicketInput" placeholder="Ticket Price" required>
                </div>
                <button type="submit" class="btn btn-primary my-auto">Submit</button>
            </form>
        </div>
    </section>
    <main class="container-fluid mt-3 mt-md-1">
        <div class="row col-12 col-md-10 mx-auto text-center">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">City</th>
                        <th scope="col">Country</th>
                        <th scope="col">Plane Ticket Price</th>
                    </tr>
                </thead>
                <tbody class="tableBody text-center">
                </tbody>
            </table>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
